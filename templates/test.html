<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>
<body>
    <div id="analyse" class="col-right">
            <h2 id="header">Testing <br>the structure of phrases</h2>
            <h4>Enter the phrase type you want to analyse </h4>
            
            <form method="POST" action="" name="structure">
                <input type="radio" name="cc" value="test-s" required > Test good statements<br>
                <input type="radio" name="cc" value="test-se" /> Test error statements <br>
                <input type="radio" name="cc" value="test-q" /> Test good questions<br>
                <input type="radio" name="cc" value="test-qe" /> Test error questions<br>
                <br>
                <input type="hidden" name="form" value="structure"/>
                <input type="submit" value="Submit"/>
            </form>
            
        <div id="result">
            <h5>Test results:</h5>
            {% for result in results %}
            {{result}}<br>
            {% endfor %}
        </div>
    </div>
</body>
</html>
